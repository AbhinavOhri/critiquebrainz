{% block title %}Error{%if code %} {{code}}{% endif %} - CritiqueBrainz{% endblock %}

{% block content %}
<h3>Error{%if code %} ({{code}}){% endif %}</h3>

{% else %}

{% endif %}
{% endblock %}
