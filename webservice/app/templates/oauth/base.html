<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>{% block title %}CritiqueBrainz{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}" rel="stylesheet" media="screen">
    <style type="text/css">
        body {
          padding-top: 20px;
          color: #5a5a5a;
        }
    </style>
    {% endblock %}
  </head>
  <body>
    {% if g.user %}
    <div class="container">
      You are logged in as {{ g.user.display_name }}.
    </div>
    <hr>
    {% endif %}
    <div class="container">
        <h2 class="muted"><span style="font-weight: normal">Critique</span>Brainz</h2>
    </div>
    <hr>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
