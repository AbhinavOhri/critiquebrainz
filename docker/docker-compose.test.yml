# Docker Compose file for testing
version: "2"
services:

  db_test:
    build:
      context: ./pg_custom/
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: critiquebrainz
      POSTGRES_PASSWORD: critiquebrainz
      POSTGRES_DB: critiquebrainz
    network_mode: bridge

  critiquebrainz-redis:
    image: redis:3.2.1
    network_mode: bridge

  critiquebrainz-test:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile.test
    links:
      - critiquebrainz-redis
      - db_test
    network_mode: bridge
