{% for result in results %}
  <tr>
    <td>{{ result[0] + 1 }}</td>
    <td>{{ result[1].timestamp | date }}</td>
    <td>{{ result[1].votes_positive_count }}/{{ result[1].votes_negative_count }}</td>
    <td>
      <a class="btn btn-success btn-xs" href="{{ url_for('review.entity', id=review.id, rev=result[0]+1) }}">{{ _('Read') }}</a>
    </td>
  </tr>
{% endfor %}
